<article class="nws-full-page-container">
  <section class="signup-logo-section nws-centered nws-logo-text-large">
    N<span class="nws-logo-text-highlight">e</span>ws-App
  </section>
  <section class="signup-form-section nws-centered">
    <form class="nws-form-container" (ngSubmit)="createUser()">
      <span class="nws-centered nws-text-large">Register</span>
      <nws-label class="nws-left-aligned" [label]="'Name'">
        <input class="nws-input-field nws-input-text" type="text" name="name" [(ngModel)]="name" >
      </nws-label>
      <nws-label class="nws-left-aligned"  [label]="'Last Name'">
        <input class="nws-input-field nws-input-text" type="text" name="lastname" [(ngModel)]="lastName" >
      </nws-label>
      <nws-label class="nws-left-aligned" [label]="'Username'">
        <input class="nws-input-field nws-input-text" type="text" name="username" [(ngModel)]="username">
      </nws-label>
      <nws-label class="nws-left-aligned" [label]="'Password'">
        <input class="nws-input-field nws-input-text" type="password" name="password" [(ngModel)]="password">
      </nws-label>
      <nws-label class="nws-left-aligned" [label]="'Confirm password'">
        <input class="nws-input-field nws-input-text" type="password" name="confirmPassword">
      </nws-label>
      <button class="nws-button nws-button--primary nws-label-text" type="submit">Register</button>
      <button class="nws-button nws-label-text nws-button-transparent"  type="button" routerLink="/auth/login">Back to Login</button>
    </form>
  </section>
</article>
