<section class="nws-comments-section nws-horizontal-align-top">
      <textarea class="nws-textarea-field nws-input-text"
                type="text"
                name="comment"
                nwsAutoResizeTextarea
                [(ngModel)]="commentBody"
                [placeholder]="'Add a comment'"></textarea>
  <button class="nws-button-transparent" (click)="createComment()">
    <span class="material-symbols-outlined nws-send-button-icon">send</span>
  </button>
</section>
